<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLAWS - A&T</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="cut.png">
  <script src="same.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ce6579;
      color: white;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      background: url('cut.png') repeat;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      opacity: 0.2; 
      z-index: -1;
      background-size: 80px; 
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 80px;
      flex-wrap: wrap;
    }

    .left {
      flex: 1 1 450px;
      min-width: 300px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      margin-bottom: 40px;
      font-size: 22px;
    }

    .logo img {
      width: 30px;
      height: 30px;
    }

    .heading {
      font-size: 80px;
      font-weight: 700;
      line-height: 0.9;
      margin-bottom: 30px;
    }

    .desc {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #606f49;
      border: 3px solid #ffffff;
      color: white;
      padding: 14px 28px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.5s ease;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    
    }

    .btn:hover {
      background-color: transparent;
      border: 3px solid #606f49;
    }

    .social {
      margin-top: 60px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .social a {
      color: #f8f8f8;
      font-size: 22px;
      text-decoration: none;
      transition: all 0.6s ease;
    }

    .social a:hover {
      color: #606f49;
    }

    .social span {
      font-weight: bold;
      color: white;
      margin-right: 10px;
    }

    .right {
      position: relative;
      flex: 1 1 450px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 300px;
    }

    .circle {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #606f49;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Tablets */
    @media (max-width: 991px) {
      .container {
        padding: 40px 30px;
        flex-direction: column;
        align-items: flex-start;
      }

      .heading {
        font-size: 60px;
      }

      .circle {
        width: 300px;
        height: 300px;
      }

      .social {
        margin-top: 40px;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      .heading {
        font-size: 44px;
      }

      .desc {
        font-size: 16px;
      }

      .btn {
        padding: 12px 24px;
        font-size: 14px;
      }

      .circle {
        width: 250px;
        height: 250px;
      }

      .logo {
        font-size: 18px;
      }
    }

    /* Extra Small Mobile */
    @media (max-width: 400px) {
      .heading {
        font-size: 36px;
      }

      .circle {
        width: 200px;
        height: 200px;
      }

      .social {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }

    @media (max-width: 1050px) {
      .container {
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
      }

      .left, .right {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
.right{
  margin-top: -100px;
}
      .btn {
        margin-left: 0;
      }

      .logo {
        justify-content: center;
      }

      .social {
        justify-content: center;
      }
    }
    @media (min-width: 1050px) {
  .left {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .btn {
    margin: 0 auto;
  }
}
@media (max-width:600px) {
  .right{
  margin-top: -150px;
}
}
  </style>
</head>
<body>
<div id="loader">
  <div class="spinner">
    <img src="ig.png" alt="Loading logo">
  </div>
</div>

<div id="main-content" style="display: none;">
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="cut.png" alt="logo">
        <span style="color: #ffffff; text-decoration: underline 4px solid #ffffff;">CLAWS BY A&T</span>
      </div>
      <div class="heading" style="text-align: center; color: #ffffff;">
        Launching<br>soon
      </div>
      <div class="desc" style="text-align: center;">
        CLAWS BY A&T redefines nail artistry with bold, custom designs.
        Our handcrafted press-ons are made to express your unique style.
        From minimal elegance to edgy glam — we’ve got your claws covered.
      </div>
      <a class="btn" href="https://www.instagram.com/clawsby_a.t?utm_source=ig_web_button_share_sheet&igsh=MXRuOXRxdGZoNXJyOA==" target="_blank">
        <i class="fab fa-instagram"></i>Contact Us
      </a>
    </div>

    <div class="right">
      <div class="circle">
        <img src="panic.jpeg" alt="Team Image">
      </div>
    </div>
  </div>
</div>

</body>
</html>
